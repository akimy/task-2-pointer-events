<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Dungeon of Doom</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/app.css">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="app container">
        <div class="level level_0"><div class="door door_locked door_level_0"></div></div>
        <div class="level level_1"><div class="door door_locked door_disabled door_level_1"></div></div>
        <div class="level level_2"><div class="door door_locked door_disabled door_level_2"></div></div>
        <div class="level level_3"><div class="box box_locked door door_disabled door_level_3"></div></div>
        <div class="level level_4"></div>

        <div class="popup popup_hidden popup_level_0">
            <div class="popup__content popup__content_level_0" touch-action="none">
                <div class="popup__close">╳</div>
                <div class="door-riddle">
                    <div class="door-riddle__button door-riddle__button_0"></div>
                    <div class="door-riddle__button door-riddle__button_1"></div>
                    <div class="door-riddle__button door-riddle__button_2"></div>
                </div>
            </div>
        </div>
        <div class="popup popup_hidden popup_level_1" touch-action="none">
            <div class="popup__content popup__content_level_1">
                <div class="popup__close">╳</div>
                    <div class="door__frame">
                        <div class="door__shutter-container">
                            <div class="door__shutter door__shutter_1" style="transform: translateX(-25px);"></div>
                            <div class="door__shutter door__shutter_2" style="transform: translateX(25px);"></div>
                        </div>
                        <div class="door__shutter-container">
                            <div class="door__shutter door__shutter_3" style="transform: translateX(-25px);"></div>
                            <div class="door__shutter door__shutter_4" style="transform: translateX(25px);"></div>
                        </div>
                    </div>
            </div>
        </div>
        <div class="popup popup_hidden popup_level_2">
            <div class="popup__content popup__content_level_2">
                <div class="popup__close">╳</div>
            </div>
        </div>
        <div class="popup popup_hidden popup_level_3">
            <div class="popup__content popup__content_level_3">
                <div class="popup__close">╳</div>
            </div>
        </div>
    </div>
    
    <script src="js/sounds.js"></script>
    <script src="https://code.jquery.com/pep/0.4.1/pep.js"></script>
    <script src="js/doorBase.js"></script>
    <script src="js/doorOthers.js?v=1"></script>
    <script src="js/app.js"></script>
    <audio class="ost__main-theme" src="./sounds/theme.ogg" type="audio/ogg" autoplay loop/>
    <audio class="ost__click" src="./sounds/click.ogg" type="audio/ogg"/>
    <audio class="ost__shutter" src="./sounds/shutter.ogg" type="audio/ogg"/>
    <audio class="ost__door-opened" src="./sounds/opened.ogg" type="audio/ogg"/>
    <audio class="ost__success" src="./sounds/success.ogg" type="audio/ogg"/>
</body>
</html>
